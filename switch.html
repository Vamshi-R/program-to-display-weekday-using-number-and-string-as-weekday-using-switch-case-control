    <title>Document</title>
    <script>
        /*program to display weekday by accepting week-day number using switch-case*/
        function func(){
            var days = document.getElementById("switch").value
            switch(days){
                case '1':
                    alert("sunday");
                    break;

                case '2':
                    alert("monday");
                    break;

                case '3':
                    alert("tuesday");
                    break;

                case '4':
                    alert("wednesday");
                    break;

                case '5':
                    alert("thursday");
                    break;

                case '6':
                    alert("friday");
                    break;

                case '7':
                    alert("saturday");
                    break;

                default:
                    alert("you have entered wrong input");
                    break;
            }
        }
    </script>
